<!-- index.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>⏳ Đếm ngược tuỳ chỉnh</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📅 Đếm ngược đến ngày đặc biệt</h1>

  <div id="picker">
    <label>Chọn ngày:</label>
    <input type="date" id="date-input" />
    <button id="start-btn">Bắt đầu</button>
  </div>

  <div id="countdown" style="display:none;">
    <div><span id="days">0</span><small>Ngày</small></div>
    <div><span id="hours">0</span><small>Giờ</small></div>
    <div><span id="minutes">0</span><small>Phút</small></div>
    <div><span id="seconds">0</span><small>Giây</small></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
